<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<title>Вход на сайт</title>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<link rel="stylesheet" href="libs/normalize-css/normalize.css"/>
	<link rel="stylesheet" href="libs/bootstrap-4-grid/grid.min.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/custom.css"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&amp;subset=cyrillic-ext" rel="stylesheet">
</head>
<body class="login-page">
	<div class="login-page-content">
		<div class="login-header">
			<div class="header-logo">
				<div class="header-logo__icon"><i class="fas fa-paper-plane"></i></div>
				<div class="header-logo__text">
					<div class="header-logo__title">Developer Lifestyle</div>
				</div>
			</div><a class="link" href="registration.html">Регистрация</a>
		</div>
		<form class="plate" action="success.html" id="entryFormInputs">
			<div class="plate__heading">Вход на сайт</div>
			<div class="error" id="notEnteredEmail">Введите email</div>
			<div class="error" id="incorrectEmail">Неверный формат email</div>
			<div class="error" id="notEnteredPassword">Введите пароль</div>
			<div class="error error--with-desc">Неверный email или пароль</div>
			<div class="error-description adminAccessDenied">
				<p>Введите верные данные для входа или воспользуйтесь <a href="#">восстановлением пароля, </a>чтобы войти на сайт.</p>
			</div>
			<input class="input" type="text" placeholder="Введите email" name="name" id="emailToEntered" />
			<input class="input" type="password" placeholder="Пароль" name="password" id="passwordToEntered" />
			<div class="plate__links">
				<label class="label form__label-checkbox">
					<input class="form__input-checkbox" type="checkbox"/><span class="form__checkbox"> </span>Запомнить меня
				</label><a class="link" href="#">Забыл пароль</a>
			</div><a class="button button--login" href="#" id="sendingLoginParams">Войти<span class="button__icon button__icon--right"><i class="fas fa-angle-right"> </i></span></a>
	</form>
	<div class="login-footer">
		<p>&copy; Король Котяточек</p>
		<p>Создано с <i class="fas fa-heart color-heart"></i> <i class="fas fa-heart color-heart"></i> <i class="fas fa-heart color-heart"></i> для Котяточек в 2018 году</p>
	</div>
</div>
<script src="libs/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
<script defer="defer" src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
